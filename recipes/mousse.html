<h1>Choclate Mousse</h1>
<img
src="/home/sdaw145/odin-recipes/images/mousse.jpeg" alt="A bowl of Choclate Mousse">

<h3>Ingredients</h3>
<ul>
    <li>150g Dark Chocolate</li>
    <li>150g Milk Chocolate</li>
    <li>6 Eggs <em>(separated)</em></li>
    <li>6 Tablespoons Caster Sugar</li>
    <li>600ml Double Cream</li>
    <li>1 Tablespoon instant coffee <em>(dissolved in small amount of water)</em></li>
    <li>Splash of Liqueur <em>(coffee based works best, such as Tia Maria)</em></li>
</ul>
